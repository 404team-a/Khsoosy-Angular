<div>
  <div className="row">
    <div className="col-sm-6">
      <form className="select form-group">
        <label htmlFor="selectDate">Select day:</label>
        <select
          className="form-control"
          id="selectDate"
          name="day"
          onChange="{this.change.bind(this)}"
        >
          <option value="Sunday"> Sunday</option>
          <option value="Monday"> Monday</option>
          <option value="Tuesday"> Tuesday</option>
          <option value="Wedensday">Wedensday </option>
          <option value="Thursday">Thursday </option>
          <option value="Friday">Friday </option>
          <option value="Saturday">Saturday </option>
        </select>
        <label htmlFor="selectStartHour">Select start hour:</label>
        <input
          className="form-control"
          id="selectStartHour"
          placeholder="from"
          <!--
          name="startHour"
          --
        />
        <!-- onChange="{this.change.bind(this)}"
          value="{this.state.startHour}"  -->
        />
        <label htmlFor="selectEndHour">Select end hour:</label>
        <input
          id="selectEndHour"
          className="form-control"
          placeholder="to"
          <!--
          name="endHour"
          --
        />
        <!-- onChange="{this.change.bind(this)}"
          value="{this.state.endHour}" -->
        />
        <button id="addBtn" onClick="{this.addSchedule.bind(this)}">
          Add
        </button>
      </form>
    </div>
    <div className="col-sm-6">
      <label
        >this message apears when the add btn is clicked and says (Check your
        Time!)
      </label>
      <!-- here I must show and hide // section <sec> starts here -->
      <div>
        <h3>Schedule</h3>
        <table className="table table-hover table-dark">
          <thead>
            <tr>
              <th scope="col">Day</th>
              <th scope="col">Start</th>
              <th scope="col">End</th>
              <th scope="col">Cancel</th>
            </tr>
          </thead>
          <tbody>
            {this.props.schedules.map((sch, index) => { return (
            <tr key="{sch.day}">
              <td>{sch.day}</td>
              <td>{sch.startHour}</td>
              <td>{sch.endHour}</td>
              <td>
                <button
                  className="btn btn-primary"
                  value="{sch.day}"
                  onClick="{this.removeSchedule.bind(this)}"
                >
                  remove
                </button>
              </td>
            </tr>
            ); })}
          </tbody>
        </table>
      </div>
      <!-- the section ends here </sec>-->
    </div>
  </div>
</div>
